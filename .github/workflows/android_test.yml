name: Android Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: BuildCapacitorPlugin(This plugin itself)
        run: |
          npm install
          npm run build

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
